<div class="username-input" *ngIf="userId == null">
	<form (submit)="onRegisterFormSubmit($event)">
		<label for="username">Username:</label>
		<input id="username" />
	</form>
</div>
<ul *ngIf="userId != null">
	<li *ngFor="let message of messages">
		{{ message.poster?.name }}<br>
		{{ message.content }}
	</li>
</ul>

<div class="username-input" *ngIf="user == null">
	<form (submit)="onRegisterFormSubmit($event)">
		<label for="username">Username:</label>
		<input id="username" />
	</form>
</div>
<ul *ngIf="user != null">
	<p>Logged in as <strong>{{ user.name }}</strong></p>
	<li *ngFor="let message of messages">
		{{ message.poster?.name }}<br>
		{{ message.content }}
	</li>
	<form (submit)="onMessageFormSubmit($event)">
		<input name="message" [(ngModel)]="messageInput" />
	</form>
</ul>
